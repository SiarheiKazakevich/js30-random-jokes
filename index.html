<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="audio-player">
        <img id="cover" src="cover1.jpg" alt="Album cover" class="cover" />
        <div class="track-info">
          <h2 id="track-title">Track 1</h2>
          <p id="track-artist">Artist 1</p>
        </div>
        <audio id="audio" src="track1.mp3"></audio>

        <div class="controls">
          <button id="prev" class="control-btn">⏮</button>
          <button id="play-pause" class="control-btn">▶️</button>
          <button id="next" class="control-btn">⏭</button>
        </div>

        <div class="progress-bar-container">
          <input
            type="range"
            id="progress-bar"
            class="progress-bar"
            value="0"
            min="0"
            max="100"
          />
          <div>
            <span id="current-time">0:00</span> /
            <span id="duration">0:00</span>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>
        <a href="https://github.com/SiarheiKazakevich" target="_blank"
          >GitHub</a
        >
        | 2024 |
        <a href="https://rs.school/" target="_blank">
          <img
            src="assets/img/rss-logo.svg"
            alt="Course Logo"
            style="height: 1em; vertical-align: middle"
          />
        </a>
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
